<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <button
    onclick="
    playGame('heads');
    ">
      heads
    </button>
    <button
    onclick="
    playGame('tails');
    "
    >
      tails
    </button>
  </body>
  <script>
    function playGame(guess){
      const ranNum = Math.random();
      let result = '';

      if(ranNum < 0.5){
        comMove = 'heads';
      }else if(ranNum > 0.5){
        comMove = 'tails';
      }

      if(guess === comMove){
        result = 'You Win';
      }else if(guess !== comMove){
        result = 'You Lose';
      }

      alert(`You picked ${guess}, Computer picked ${comMove}. ${result}.`);
    }
  </script>
</html>
